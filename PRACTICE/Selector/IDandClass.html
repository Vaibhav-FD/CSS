<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id And Class Selector</title>

    <style>

        .cl1{
            background-color: blue;
            color: whitesmoke;
        }

        #id1{

            background-color: bisque;
            color: navy;
        }



    </style>
</head>
<body>

    <div class="cl1">
        <span>Class Name Can Be Same In Different Element
            We Can Use Multiple Class Name Use . For Class
        </span>
    </div>


    <div id="id1">
        <span>ID Name Can Be One And Only For Element Use # For ID</span>
    </div>
    
</body>
</html>
