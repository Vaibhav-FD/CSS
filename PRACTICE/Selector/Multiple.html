<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Selector</title>

    <style>

        h1 ,p ,div{

            border: 3px solid green;
            background-color: brown;
            color:whitesmoke;
        }


    </style>
</head>
<body>

    <h1>Multiple Selector Will Select Group Of Elements Mentioned In Rule.</h1>

    <p>
        We Can Seperate Every Selector By , Comma
    </p>

    <div>
        <span>It Is Good Practice To Give Some Space</span>
    </div>
    
</body>
</html>
