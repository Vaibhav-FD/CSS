<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AttributeSelector Selctor</title>

    <style>

        a[target="_blank"] {

            background: #000;
            color: white;
        }

        input[type="text"] {

            width: 60%;
        }

    </style>
</head>
<body>

    <h1>This Is So Useful To Style Forms Write [] To Use It</h1>

    <a href="#" target="_blank">THIS IS LINK</a>
    <a href="#">THIS IS LINK2</a>
    <a href="#">THIS IS LINK3</a>

    <br><br><br>


    <label for="">email</label>
    <input type="email" name="" id="">

    <br><br><br>

    <label for="">Name</label>
    <input type="text" name="" id="">
    
</body>
</html>
