<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexBox</title>
</head>

<style>
  * {           /*THIS IS BASIC RESET*/
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {       /*THIS IS FOR BETTER APPREANCE*/
    padding: 3rem;
  }

  .parent {         /*I AM GIVING PARENT CONTAINER DISPLAY FLEX WITH FLEX-WRAP */
    height: 450px;
    border: 6px solid black;
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    padding: 1rem;
  }

  .ITEM {
    width: 24%;
    height: 120px;
    border: 6px solid green;
  }

  .item1 {
    background-color: slateblue;
  }

  .item2 {
    background-color: pink;

  }

  .item3 {
    background-color: black;
    color: white;
  }

  .item4 {
    background-color: turquoise;
  }

  .item5 {
    background-color: brown;
  }

  .item6 {
    background-color: yellow;
  }

  .item7 {
    background-color: blueviolet;
  }

  .item8 {
    background-color: khaki;
  }
</style>

<body>

  <div class="parent">

    <div class="item1 ITEM">item1</div>
    <div class="item2 ITEM">item2</div>
    <div class="item3 ITEM">item3</div>
    <div class="item4 ITEM">item4</div>
    <div class="item5 ITEM">item5</div>
    <div class="item6 ITEM">item6</div>
    <div class="item7 ITEM">item7</div>
    <div class="item8 ITEM">item8</div>

  </div>



</body>

</html>
