<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdjusentSibling Selctor</title>

    <style>

        .adj+span{
            background-color: cadetblue;
        }

        .gen~span{
            background-color: hotpink;
        }


    </style>
</head>
<body>

    <h1>This Will Select Immediate After Element It Is Called Adjusent Sibling Selector</h1>


    <div class="adj">
        <p>Write + TO Use It</p>
    </div>

    <span>HIII</span>    <br> <!-- IMMEDIATE AFTER .adj Class-->
    <span>GOOD MORNING</span>     <br>
    <p>HELLOW</p>    
    <span>BYE</span>     <br>



    <br><br><br><hr><hr><hr>



    <h1>This Will Select ALL After Element It Is Called General  Sibling Selector</h1>

    <div class="gen">
        <p>Write ~ TO Use It</p>
    </div>



    <span>HIII</span>   <br>   <!-- General Sib-->
    <p>HELLOW</p>  
    <span>GOOD MORNING</span>   <br>   <!-- General Sib-->
    <span>BYE</span>   <br>    <!-- General Sib-->



    
</body>
</html>
