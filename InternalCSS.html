<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Internal CSS</title>

    <!--SYNTAX OF INTERNAL AND EXTERNAL CSS 

        SELECTOR 
        {
            PROPERTY : VALUE ; 
        }
        
        SLECTOR CAN BE MORE THAN 1 EVEN PROPERTIES AND VALUES CAN BE MORE THAN ONE.


        LIKE 

        SELECTOR1 , SELECTOR2 , SELECTOR3
        {
            PROPERTY1 : VALUE1 VALUE2 VALUE3 ;
            PROPERTY2 : VALUE1 VALUE2 VALUE3 ;
            PROPERTY3 : VALUE1 VALUE2 VALUE3 ;
        }
    
        IF U USE MULTIPLE SELECTOR THAN SEPERATE EACH SELECTOR BY , (COMMA).

        AND IF U USE MULTIPLE PROPERTY VALUE THAN PLZ GIVE WHITE SPACE OR SPACE IN BETWEEN PROPERTIES.

        ALWAYS WRITE :(COLON) AFTER PROPETY
        AND
        WRITE ; (SEMI COLON AFTER VALUE)

        THIS WHOLE SYNTAX FROM SELECTOR TO CLOSING CURLY BRACKETS ARE CALLED "RULE".
    -->



    <style>  /*STYLE TAG THIS IS COMMENT IN CSS*/
        
        p      /* P IS SELECTOR WHICH IS TAG OR HTML ELEMETN*/

        {  /*OPNING SEMI COLON */

            color:darkgreen;

            /*HERE COLOR IS PROPERTY AND DARK GREEN IS PEROPERTY VALUE*/

            background-color: aqua;
            font-weight: bold;
            font-size: 21px;

        }   /*CLOSING SEMI COLON*/

        b{
            border: 4px dotted blue;
            font-size: 36px;
        }


    </style>

</head>
<body>

    <p>Internal CSS</p>
    <b>In Internal CSS We Will Use Style Tag Inside Head Tag.</b>
    <br><br>
    <i>This Is Example Of Internal CSS</i>

    <p>Same </p>

    
</body>
</html>
