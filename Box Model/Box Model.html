<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>

    <style>
        .padd {
            height: 450px;
            width: 70%;
            border: 6px solid green;
            padding: 100px;
        }

        .marg {
            height: 450px;
            width: 70%;
            border: 6px solid green;
            margin: 201px;
        }
    </style>

</head>

<body>

    <div class="padd">

        <p>Padding Means Space Inside The Border , Padding Supports All 4 Directions Properties Left , Right , Bottom ,Top  OK</p>

    </div>


    <hr>
    <hr>
    <hr>


    <div class="marg">

        <p>Margin Means Space Outside Of The Border Margin Supports All 4 Directions Properties Left , Right , Bottom ,Top  OK</p>


    </div>

</body>

</html>
