<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>

    <style>
        .fnst {

            font-style: italic;
        }

        .fnwe {
            font-weight: 900;
        }

        .fnsz {
            font-size: 45px;
        }

        .fnfm {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 27px;
        }
    </style>
</head>

<body>

    <div class="fnst">Font Style</div>
    <div class="fnwe">Font Weight</div>
    <div class="fnsz">Font Size</div>
    <div class="fnfm">Font Family</div>



</body>

</html>
